<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- fonts  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Montserrat:wght@600&family=Poppins:wght@700&family=Ysabeau+Infant:ital,wght@1,200&display=swap"

    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

<body>
    <div class="container">
        <div class="start">
            <p>Wanna play a game?</p>
            <button class="start-btn">start</button>
        </div>
        <div class="quiz-container">
            <div class="quiz">
                <div class="question">question</div>
                <input type="number" id="ans" class="input">
                <button type="submit" class="submit">submit</button>
            </div>
    
            <div class="result">
                <h4>You are right!</h4>
    
                <button class="btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
